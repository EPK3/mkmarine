<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <ul class="main-nav">
        <a href="./home.html"><img class="logo-main" src="./img/logomain.png"/></a>
        <li><a href="./home.html">Home</a></li>
        <li class="push"><a href="./contact.html">Contact</a></li>
      </ul>
      </nav>
    <div class="cover-contact">
      <div class="social">
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </div>
    <main>
      <div class="contactbackground">
        <h2>Send us your inquiry</h2>
        <div class="info">
          <img class="contactimg" src="./img/phone.png" alt="">
          <p class="phone">(123)456-7890</p>
          <img class="contactimg" src="./img/mail.png" alt="">
          <p class="company-email">support@mkmarine.org</p>
          <img class="contactimg" src="./img/location.png" alt="">
          <p class="address">1234 Main St<br>Key West, FL 33040</p>
        </div>
        <div class="contact-container">
          <div class="contact-form">
            <form id="contact-form" name:"contact-form" method="post" action="">
              <label for="fname"></label>
              <input type="text" id="fname" name="fname" placeholder="Your First Name.." required>
                <br>
              <label for="lname"></label>
              <input type="text" id="lname" name="lname" placeholder="Your Last Name.." required>
                <br>
              <label for="email"></label>
              <input type="text" id="email" name="email" placeholder="example@example.com" required>
                <br>
              <label for="message"></label>
              <textarea id="message" name="message" placeholder="Your Message.." style="height:200px" required></textarea>
                <br>
                <br>
              <input class="submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <figure>
        <img class= "logo" src="./img/helmet.png" width="100" height=auto/>
        <figcaption>Â© mk marine exploration llc 2022</figcaption>
      </figure>
    </footer>
  </body>
</html>
